<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/estilos.css">

</head>

<body>
    <main>
        <!-- contenedores -->
        <div class="contendor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar</p>
                    <button id="btn_iniciarsesion1">Iniciar Sesión <i class="fas fa-door-open"></i></button>
                </div>
                <div class="caja_trasera_register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para entrar</p>
                    <button id="btn_registrar1">Registrar <i class="fas fa-user-edit"></i></button>
                </div>
            </div>
            <!-- Formularios -->
            <div class="contenedor_loginregister">
                <form action="" class="formulario_login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button id="btn_entrar" type="submit">Entrar <i class="fas fa-door-open"></i></button>
                </form>
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit" id="btn_registrar2">Registrar <i class="fas fa-user-edit"></i></button>
                </form>
            </div>

        </div>
    </main>


    <script src="js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/20365871d0.js" crossorigin="anonymous"></script>

</body>

</html>
